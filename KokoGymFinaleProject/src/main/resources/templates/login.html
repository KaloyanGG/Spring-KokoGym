<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta role="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!--InBrowserLink-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Document</title>
</head>
<body>

<nav th:replace="fragments/navbar.html::nav">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">Admin</a></li>
        <li><a href="#">Workouts</a></li>
        <li><a href="#">Trainers</a></li>
        <li><a th:href="@{/shop}">Shop</a></li>
        <li><a th:href="@{/users/login}" href="#">Login</a></li>
        <li><a th:href="@{/users/register}">Register</a></li>
        <li>
            <a href="#" th:action="@{/users/logout}" th:method="post">
                <form style="width:100%; height:100%; background: inherit" th:action="@{/users/logout}"
                      th:method="post">
                    <input id="logoutInput" type="submit" th:value="LOGOUT">
                </form>
            </a>
        </li>
        <li><a href="#">My profile</a></li>
        <li style="width: 25%"><a th:href="@{/shoppingCart}"><img id="shopping-cart" src="../images/shoppingCartIco.jpg"
                                                                  alt=""></a></li>
    </ul>
</nav>
<main class="fullScreenMain">
    <h1 style="text-align: center">Login page</h1>

    <form class="loginRegisterForm"
          th:action="@{/users/login}"
          th:method="post">
        <fieldset>
            <legend>Let's start our fitness journey</legend>
            <label class="formLabel" for="username">Username:</label>
            <input min="2" max="50" class="formInput" id="username" name="username" type="text">
            <label class="formLabel" for="password">Password:</label>
            <input min="2" max="20" class="formInput" id="password" name="password" type="password">

            <p th:if="${bad_credentials}" class="error">
                Invalid username or password.
            </p>

            <button type="submit" class="registerBtn" value="Login">Login</button>
        </fieldset>
    </form>
    <p style="text-align: center;margin-top: 10px">Don't have account? Register <a th:href="@{/users/register}" href="#">here</a>.</p>

</main>

<footer>
    <p>&copy 2022 - Kaloyan Georgiev</p>
</footer>

</body>
</html>
