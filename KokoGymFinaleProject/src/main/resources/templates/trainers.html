<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta role="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!--InBrowserLink-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Index</title>
</head>
<body>
<!--th:replace="fragments/navbar.html::nav"-->
<nav th:replace="fragments/navbar.html::nav">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">Admin</a></li>
        <li><a href="#">Group Workouts</a></li>
        <li><a href="#">Trainers</a></li>
        <li><a th:href="@{/shop}">Shop</a></li>
        <li><a th:href="@{/users/login}" href="#">Login</a></li>
        <li><a th:href="@{/users/register}">Register</a></li>
        <li>
            <a href="#" th:action="@{/users/logout}" th:method="post">
                <form style="width:100%; height:100%; background: inherit" th:action="@{/users/logout}"
                      th:method="post">
                    <input id="logoutInput" value="LOGOUT" type="submit" th:value="LOGOUT">
                </form>
            </a>
        </li>
        <li><a href="#">My profile</a></li>
        <li style="width: 25%"><a th:href="@{/shoppingCart}"><img id="shopping-cart" src="../images/shoppingCartIco.jpg"
                                                                  alt=""></a></li>
    </ul>
</nav>

<main class="fullScreenMain">
    <h1>Trainers</h1>
    <section class="trainers-section">
        <div th:each="t : ${trainers}" th:object="${t}" class="trainer-card">
            <img class="trainer-img"
                 src="https://media.gettyimages.com/photos/happy-personal-trainer-working-at-the-gym-picture-id852401732?s=612x612"
                 th:src="*{user.imageUrl}"
                 alt="Not Found">
            <div class="trainer-info">
                <h1 th:text="*{user.fullName}" >Foncho Ciganina</h1>
                <h3 th:text="*{title}" style="opacity: 0.6">Fitness Coordinator</h3>
                <p th:text="*{user.birthDate}"> Birthdate: 20.01.1978</p>
                <p>Group workouts:
                    <span th:each="gw : *{groupWorkouts}" th:text="|${gw.name} |">Zumba</span>
                </p>
            </div>
        </div>

    </section>


</main>


<footer>
    <p>&copy 2022 - Kaloyan Georgiev</p>
</footer>

</body>
</html>
