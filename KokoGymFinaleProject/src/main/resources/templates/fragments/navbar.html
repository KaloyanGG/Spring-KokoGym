<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta role="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<nav th:fragment="nav">
    <ul>
        <li><a href="/">Home</a></li>
        <li sec:authorize="hasRole('BOSS')"><a th:href="@{/admin}" href="#">Admin</a></li>
        <li><a th:href="@{/groupWorkouts}" href="#">Group Workouts</a></li>
        <li><a th:href="@{/trainers}" href="/trainers">Trainers</a></li>
        <li><a th:href="@{/shop}">Shop</a></li>
        <th:block sec:authorize="!isAuthenticated()">
            <li><a th:href="@{/users/login}" href="#">Login</a></li>
            <li><a th:href="@{/users/register}">Register</a></li>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <li>
                <a href="#" th:action="@{/users/logout}" th:method="post">
                    <form style="width:100%; height:100%; background: inherit" th:action="@{/users/logout}"
                          th:method="post">
                        <input id="logoutInput" type="submit" th:value="LOGOUT">
                    </form>
                </a>
            </li>
            <li><a href="#" th:href="@{/users/myProfile}">My profile</a></li>
        </th:block>
        <li style="width: 25%">
            <a sec:authorize="isAuthenticated()" th:href="@{/shoppingCart}">
                <img id="shopping-cart" src="../images/shoppingCartIco.jpg" alt="">
            </a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/users/login}">
                <img id="shopping-cart" src="../images/shoppingCartIco.jpg" alt="">
            </a>

        </li>



    </ul>
</nav>

</body>
</html>
