<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta role="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<th:block th:fragment="carousel">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div th:each="p, iStat : ${@discountScheduler.getProducts()}" th:object="${p}"
                 class="carousel-item" th:classappend="${iStat.first ? 'active': ''}">
                <img class="d-block m-auto" th:src="*{imageUrl}" src="https://bit.ly/3PVKmn0" alt="First slide">
                <div style="height: 30%" class="carousel-caption d-none d-md-block text-danger bg-dark p-1">
                    <h5 th:text="*{name}">Whey Protein</h5>
                    <h6 style="text-decoration: line-through"
                        th:text="|Old price: ${#numbers.formatDecimal(p.price*2,1,2)}|">
                        Old price: 11.10
                    </h6>
                    <h4 th:text="|New price: ${#numbers.formatDecimal(p.price,1,2)}|"></h4>
                    <th:block sec:authorize="${isAuthenticated()}">
                        <a th:unless="${#authentication.principal.shoppingCart.containsId(p.id)}"
                           href="#" th:href="@{/shop/addToCart/{id}(id=*{id})}">
                            <button class="btn-block btn-primary">Add to cart</button>
                        </a>
                        <label th:if="${#authentication.principal.shoppingCart.containsId(p.id)}"
                               class="added-label">Added&#10004;</label>

                    </th:block>
                    <th:block sec:authorize="${!isAuthenticated()}">
                        <a class="add-to-cart-btn" th:href="@{/users/login}" href="#">Add to Cart</a>
                    </th:block>

                </div>
            </div>
            <!--            <div class="carousel-item">-->
            <!--                <img class="d-block m-auto"  src="https://bit.ly/3QiliGN" alt="Second slide">-->
            <!--                <div class="carousel-caption d-none d-md-block text-danger bg-dark">-->
            <!--                    <h5>Snika2</h5>-->
            <!--                    <h3>sfdgs</h3>-->
            <!--                </div>-->
            <!--            </div>-->
            <!--            <div class="carousel-item">-->
            <!--                <img class="d-block m-auto"  src="https://bit.ly/3Jq85JR" alt="Third slide">-->
            <!--                <div class="carousel-caption d-none d-md-block text-danger bg-dark">-->
            <!--                    <h5>Snimka3</h5>-->
            <!--                    <h3>dsfgsfdgs</h3>-->
            <!--                </div>-->
            <!--            </div>-->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</th:block>

</body>
</html>
