<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta role="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<nav th:fragment="nav">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a th:href="@{/groupWorkouts}" href="#">Workouts</a></li>
        <li><a th:href="@{/trainers}" href="/trainers">Trainers</a></li>
        <li><a th:href="@{/shop}">Shop</a></li>
        <th:block sec:authorize="!isAuthenticated()">
            <li><a th:href="@{/users/login}" href="#">Login</a></li>
            <li><a th:href="@{/users/register}">Register</a></li>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <li>
                <a href="#" th:action="@{/users/logout}" th:method="post">
                    <form style="width:100%; height:100%; background: inherit" th:action="@{/users/logout}"
                          th:method="post">
                        <input id="logoutInput" type="submit" th:value="LOGOUT">
                    </form>
                </a>
            </li>
            <li><a href="#" th:href="@{/users/myProfile}">My profile</a></li>
        </th:block>
        <li style="width: 25%">
            <a sec:authorize="isAuthenticated()" th:href="@{/shoppingCart}">
<!--                <img id="shopping-cart" src="../images/shoppingCartIco.jpg" alt="">-->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"><path fill="none" d="M0 0h24v24H0z"/><path d="M4 6.414L.757 3.172l1.415-1.415L5.414 5h15.242a1 1 0 0 1 .958 1.287l-2.4 8a1 1 0 0 1-.958.713H6v2h11v2H5a1 1 0 0 1-1-1V6.414zM6 7v6h11.512l1.8-6H6zm-.5 16a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm12 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/></svg>
            </a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/users/login}">
<!--                <img id="shopping-cart" src="../images/shoppingCartIco.jpg" alt="">-->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"><path fill="none" d="M0 0h24v24H0z"/><path d="M4 6.414L.757 3.172l1.415-1.415L5.414 5h15.242a1 1 0 0 1 .958 1.287l-2.4 8a1 1 0 0 1-.958.713H6v2h11v2H5a1 1 0 0 1-1-1V6.414zM6 7v6h11.512l1.8-6H6zm-.5 16a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm12 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/></svg>

            </a>

        </li>



    </ul>
</nav>

</body>
</html>
